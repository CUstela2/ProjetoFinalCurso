<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Condomínio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Acesso Administrador -->
    <div class="card admin-card">
      <div class="icon-circle admin-icon">
        <i class="shield">🛡️</i>
      </div>
      <h2>Acesso Administrador</h2>
      <p>Entre com suas credenciais de administrador</p>

      <label>Email</label>
      <input type="email" placeholder="admin@condominio.com" />

      <label>Senha</label>
      <input type="password" placeholder="••••••••" />

      <a href="#" class="forgot">Esqueceu a senha?</a>

      <button class="btn btn-admin">Entrar como Administrador</button>
    </div>

    <div class="divider">ou</div>

    <!-- Acesso Morador -->
    <div class="card resident-card">
      <div class="icon-circle resident-icon">
        <i class="user">👤</i>
      </div>
      <h2>Acesso Morador</h2>
      <p>Entre com suas credenciais de morador</p>

      <label>Email</label>
      <input type="email" placeholder="morador@email.com" />

      <label>Senha</label>
      <input type="password" placeholder="••••••••" />

      <a href="#" class="forgot">Esqueceu a senha?</a>

      <button class="btn btn-resident">Entrar como Morador</button>
    </div>
  </div>
</body>
</html>
